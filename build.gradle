plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("io.arrow-kt:arrow-core:1.2.0")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}